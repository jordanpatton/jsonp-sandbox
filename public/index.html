<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en_US" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script Injection Sandbox</title>
  </head>
  <body>
    <div class="container" style="text-align:center;">
      <h1>Script Injection Sandbox</h1>
      <form id="scriptInjectionSandboxForm" name="scriptInjectionSandboxForm" onsubmit="javascript:return app.onSubmit(event);">
        <div>
          <fieldset style="display:inline-block;">
            <legend>Request (must be JSON-parseable)</legend>
            <textarea id="requestTarget" name="requestTarget" cols="50" rows="10">{"key1": "val1", "key2": "val2"}</textarea>
          </fieldset>
        </div>
        <div style="margin:10px 0;">
            <button type="submit" style="margin:auto;font-size:24px;">Inject</button>
        </div>
        <div>
          <fieldset style="display:inline-block;">
            <legend>Response (returned from server)</legend>
            <textarea id="responseTarget" name="responseTarget" cols="50" rows="10"></textarea>
          </fieldset>
        </div>
      </form>
    </div>
    <script src="/js/script-injector.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
